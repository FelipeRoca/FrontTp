
<body>
  

  <div class="card" >
    <p-menubar [model]="items">
      <ng-template pTemplate="start">
        <span> RESEÑAS TURISTICAS </span>
      </ng-template>
    </p-menubar>
  </div>

  <h1 class="display-1">Iniciar Sesion</h1>

  
    <div class="f-login" >

        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        ingresar email y contrasenia

          <div class="f-login">
            <div class="mb-3" >
              <label for="exampleInputEmail1" class="form-label" >Correo electronico</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="ejemplo@hotmail.com"
                formControlName="email"
              />
              <div id="emailHelp" class="form-text">
                Nunca compartiremos su correo electronico
              </div>
            </div>
          </div>
          


          <div class="f-login-password">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"  >Contraseña</label>
        
              <input
                [type]="password()"
                class="form-control col"
                id="exampleInputPassword1"
                formControlName="password"
              />

              <button (click)="onShow()" id="password" type="button">
                <span class="fa fa-eye-slash icon col"></span>
              </button>
            </div>

          </div>

          


            <div class="botones" >
                  <button type="submit" class="btn btn-primary submit">Iniciar Sesion</button>

                  <button
                    type="button"
                    class="btn btn-light button"
                    routerLink="/registrarse"
                  >
                    Registrarse
                  </button>

            </div>
          
      </form>

    </div>


      
</body>
