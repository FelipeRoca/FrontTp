<body>  

  <div class="card" >
    <p-menubar [model]="items">
      <ng-template pTemplate="start">
        <span > RESEÑAS TURISTICAS </span>
      </ng-template>
    </p-menubar>
  </div>

    <div class="div-br" >
        <h1 >Buscar una reseña</h1>





        <div class="flex-d div-buscar">
          <div class="input-group">
            <input #inputValue class="form-control me-2" type="text" placeholder="Ingrese una ciudad" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" (click)="mostrarInput(inputValue)">Buscar</button>
          </div>
        </div>
        
        


    
    <div  class="table table-striped table-bordered table-condensed">
      <table class="table">
         <thead>
           <tr>
            <th scope="col">Pais</th>
             <th scope="col">Ciudad</th>
 
             <th scope="col">ID Autor</th>
             <th scope="col">Estrellas</th>
             <th scope="col">Aclaracion</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let review of reviews">

            <td>{{review?.City?.Country?.name}}</td>
            <td>{{review?.City?.name}}</td>
     
             <td>{{review.userId}}</td>
             <td>{{review.stars}}</td>
             <td>{{review.description}}</td>
           </tr>
         </tbody>
      </table>
     </div>
