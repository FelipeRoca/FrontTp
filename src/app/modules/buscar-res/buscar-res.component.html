<body style="background-color: #f1f1f1; display: block; height: 100vh;">  

  <div class="card" style="border: solid 2px;">
    <p-menubar [model]="items">
      <ng-template pTemplate="start">
        <span style="text-align: center; color: black;"> RESEÑAS TURISTICAS </span>
      </ng-template>
    </p-menubar>
  </div>

    <div style="margin: 0 auto; display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 50px;">
        <h1 style="color: #135B9E">Buscar una reseña</h1>





        <div class="flex-d" style="margin-top: 50px;">
          <div class="input-group">
            <input #inputValue class="form-control me-2" type="text" placeholder="Ingrese una ciudad" aria-label="Search" style="width: 600px;">
            <button class="btn btn-outline-success" type="submit" (click)="mostrarInput(inputValue)">Buscar</button>
          </div>
        </div>
        
        


    
    <div style="width: 90vw; margin-top: 50px;" class="table table-striped table-bordered table-condensed">
      <table class="table">
         <thead>
           <tr>
            <th scope="col">Pais</th>
             <th scope="col">Ciudad</th>
 
             <th scope="col">ID Autor</th>
             <th scope="col">Estrellas</th>
             <th scope="col">Aclaracion</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let review of reviews">

            <td>{{review?.City?.Country?.name}}</td>
            <td>{{review?.City?.name}}</td>
     
             <td>{{review.userId}}</td>
             <td>{{review.stars}}</td>
             <td>{{review.description}}</td>
           </tr>
         </tbody>
      </table>
     </div>
