<body style="background-color: #f1f1f1; display: block; height: 100vh;">  
  <nav class="navbar bg-body-tertiary"  data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand"  style="color: #f1f1f1;">Reseñas turisticas</a> 
    </div>
  </nav>

    <div style="margin: 0 auto; display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 50px;">

                    <div>
                        <h1 style="color: #135B9E">Mis Reseñas</h1>
                    </div>

                    <div >
                        <table class="table" style="width:90vw; margin-top: 50px;">
                            <thead>
                              <tr>
                                <th scope="col" >ID reseña</th>
                                <th scope="col" >Ciudad</th>
                                <th scope="col">Estrellas</th>
                                <th scope="col">Aclaracion</th>
                                <th scope="col">Editar reseña</th>
                                <th scope="col">Modificar reseña</th>


                                
                              </tr>
                            </thead>
                            <tbody>                          
                                <tr *ngFor="let review of reviews">
                                <th scope="row">{{review.id}}</th>
                                <th scope="row">{{review.cityId}}</th>
                                <td>{{review.stars}}</td>
                                <td>{{review.description}}</td>
                                <td><button type="button" class="btn btn-primary" routerLink="/redactar">Modificar</button></td>
                                <td><button type="button" class="btn btn-danger" (click)="deleteReview(review.id)">Eliminar</button></td>
                                
                              </tr>

                                
                            </tbody> 
                          </table>
                       </div>

    </div>

    






</body>
